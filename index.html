<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="body-container" class="body-container">
        <div>
            <h1>Super Calculadora</h1>
        </div>
        <div id="data-inputs">
            <div>
                <h3>Insira o numero A</h3>
                <input type="number" id="numb" class="numb-one" />
            </div>
            <div>
                <h3>Insira o numero B</h3>
                <input type="number" id="numb" class="numb-two" />
            </div>
        </div>
        <div id="grid-container" class="grid-container">
            <div>
                <h5>Soma</h5>
                <input  id="soma" class="grid-item" type="text" disabled />
            </div>
            <div>
                <h5>Subtração A - B</h5>
                <input  id="subtracao1" class="grid-item" type="text" disabled />
            </div>

            <div>
                <h5>Subtração B - A</h5>
                <input  id="subtracao2" class="grid-item" type="text" disabled />
            </div>
            <div>
                <h5>Multiplicação</h5>
                <input  id="mult" class="grid-item" type="text" disabled />
            </div>
            <div>
                <h5>Divisão A / B</h5>
                <input  id="div1" class="grid-item" type="text" disabled />
            </div>
            <div>
                <h5>Divisão B / A</h5>
                <input  id="div2" class="grid-item" type="text" disabled />
            </div>
            <div>
                <h5>O valor de A²</h5>
                <input  id="raizA" class="grid-item" type="text" disabled />
            </div>
            <div>
                <H5>O valor de B²</H5>
                <input  id="raizB" class="grid-item" type="text" disabled />
            </div>
            <div>
                <h5>Divisores inteiros de A</h5>
                <input  id="divisoresA" class="grid-item" type="text" disabled />
            </div>
            <div>
                <h5>Divisores inteiros de B</h5>
                <input  id="divisoresB" class="grid-item" type="text" disabled />
            </div>
            <div>
                <h5>Fatorial de a (a!)</h5>
                <input  id="fatorialA" class="grid-item" type="text" disabled />
            </div>
            <div>
                <h5>Fatorial de b (b!)</h5>
                <input  id="fatorialB" class="grid-item" type="text" disabled />
            </div>

        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
